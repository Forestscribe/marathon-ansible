- name: Deploy ci backends
  marathon:
    marathon_uri: "{{ marathon_uri }}"
    group_id: ciperf/backend
    group_json:
        dependencies:
            - /core/lb
            - /core/logging
        apps:
        -   id: crossbar
            cpus: 1
            mem: 1024
            disk: 0
            instances: 1
            container:
              type: DOCKER
              volumes: []
              docker:
                image: crossbario/crossbar
                network: BRIDGE
                privileged: false
                forcePullImage: false
                portMappings:
                - containerPort: 8080
                  protocol: tcp
                  servicePort: "{{ servicePorts.ci_perf_crossbar }}"
                parameters: "{{ docker_log_driver_parameters }}"
            labels:
              HAPROXY_GROUP: external
              HAPROXY_BIND_ADDR: 172.17.0.1

        -   id: "pg"
            cmd:
            cpus: 4
            mem: 2000
            disk: 0
            instances: 1
            container:
              type: DOCKER
              volumes: []
              docker:
                image: postgres:9.4
                network: BRIDGE
                privileged: false
                parameters: "{{ docker_log_driver_parameters }}"
                forcePullImage: false
                portMappings:
                - containerPort: 5432
                  protocol: tcp
                  servicePort: "{{ servicePorts.ci_perf_postgres }}"
            upgradeStrategy:
                minimumHealthCapacity: 0.5
                maximumOverCapacity: 0
            labels:
              HAPROXY_GROUP: external
              HAPROXY_BIND_ADDR: 172.17.0.1
            env:
                POSTGRES_PASSWORD: "{{POSTGRES_PASSWORD}}"
                POSTGRES_USER: "{{POSTGRES_USER}}"
                POSTGRES_DB: "{{POSTGRES_DB}}"
                PGDATA: "/mnt/mesos/sandbox/db"
            healthChecks:
            - "{{ basic_tcp_health_check }}"
